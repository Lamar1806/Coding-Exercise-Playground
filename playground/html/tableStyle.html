<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Format table</title>
    <style type="text/css">
        /* Write your CSS solution here (do not edit the surrounding HTML) */
        body{
            background-color: #bdbdbd 

        }
        th{
            color: #808080
        }
        td:nth-child(1){
            font-weight: 'bold
        } 
        tr:nth-child(even) {background: #808080}
        tr:nth-child(odd) {color: #ffffff}
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr><th>Rank</th><th>Name</th></tr>
      </thead>
      <tbody>
        <tr><td>1.</td><td>New York</td></tr>
        <tr><td>2.</td><td>Los Angeles</td></tr>
        <tr><td>3.</td><td>Chicago</td></tr>
        <tr><td>4.</td><td>Houston</td></tr>
      </tbody>
    </table>
  </body>
</html>
