<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Advanced form</title>
</head>
<body>
  <form autocomplete="on">
    Formula: <input name="formula" list="options"><br />
    Iterations: <input type="range" min="1" max="10" value="50" class="slider" id="myRange"> <br>
    Precision: <input type="number" name="quantity" min="1" max="100" value="50">

    <datalist id="options">
        <option value="sin">
        <option value="cos">
        <option value="tan">
        <option value="cot">
    </datalist>
  </form>
</body>
</html>
