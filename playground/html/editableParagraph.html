<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Paragraph editor</title>
    </head>
    <style>
        /* Write your CSS solution here (do not edit the surrounding HTML) */
       #editor:hover::after{
           content: "Click for editing"
       }
    </style>
    <body>
        <p id="editor" contenteditable="true" spellcheck="true" lang="en">  
        Hello, I should be editable if you click on me!  
        </p>  
    </body>
</html>
