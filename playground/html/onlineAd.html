<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ad</title>
    <style type="text/css">
      /* Insert your CSS solution here */
      #my-ad{
        position: relative;
        margin-top: 10px;
        margin-left: 5px;
        padding-left: 20px;
        padding-right: 20px;
        border: 1px solid black;
        display: inline-block;
        height: 50px;
       
      }
      .ad-txt{        
        position: relative;
        display: inline;
        font-weight: bold;
        font-style: Tahoma bold 20px;
        color: black;
      }
    </style>
  </head>
  <body>
    <div id="my-ad">  
      <p class="ad-txt">Book your hotel!</p>
    </div>
  </body>
</html>
